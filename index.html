<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="tempdisplay">0</div>
            <div id="numdisplay">0</div>
        </div>
        
        <div id="actions">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div id="buttonsmain">
            <div id="numberbuttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="decimal">.</button>
                <button class="number">0</button>
                <button id="equals">=</button>
            </div>
            <div id="operators">
                <button class="oper" id="add">+</button>
                <button class="oper" id="subtract">-</button>
                <button class="oper" id="multiply">*</button>
                <button class="oper" id="divide">/</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
